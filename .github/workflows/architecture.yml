name: Architecture Validation

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install import-linter pydeps
      - name: Import-linter contracts
        run: |
          import-linter
      - name: Generate dependency graph
        run: |
          mkdir -p docs/architecture
          pydeps percell --max-bacon 2 --cluster -o docs/architecture/dependencies.svg || true
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: architecture-artifacts
          path: |
            docs/architecture/dependencies.svg
            .importlinter


