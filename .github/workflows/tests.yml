jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Project/runtime deps (best-effort)
          if [ -f percell/setup/requirements.txt ]; then python -m pip install -r percell/setup/requirements.txt || true; fi
          # Test deps
          python -m pip install pytest
      - name: Run pytest
        run: |
          mkdir -p test-results
          pytest -q --maxfail=1 --disable-warnings -r a --junitxml test-results/pytest.xml
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: test-results/pytest.xml


